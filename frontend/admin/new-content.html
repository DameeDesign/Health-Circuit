<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add New Content - Health Circuit</title>
    <link rel="stylesheet" href="/frontend/components/admin-navs/side-bar.css">
    <link rel="stylesheet" href="/frontend/admin/css/new-content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="admin-wrapper">
        <div id="admin-sidebar"></div>
        <!-- Main Content Area -->
        <main class="admin-main-content">
            <button class="hamburger-menu" aria-label="Open navigation menu">
                    <i class="fas fa-bars"></i>
                </button>
            <header class="admin-header">
                
                <h2><i class="fas fa-plus-circle icon-left"></i> Add New Content</h2>
            </header>

            <section class="add-content-form-section add-article-section">
                <form class="add-content-form add-article-form">
                    <div class="form-group-numbered">
                        <label for="title">1. Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter article title" required>
                    </div>

                    <div class="form-group-numbered form-group-category">
                        <label>2. Category</label>
                        <div class="category-selection-grid">
                            <div class="category-dropdown-wrapper">
                                <select id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Health News">Health News</option>
                                    <option value="Wellness">Wellness</option>
                                    <option value="Nutrition">Nutrition</option>
                                    <option value="Public Health">Public Health</option>
                                    <option value="Health Tips">Health Tips</option>
                                </select>
                            </div>
                            <div class="suggested-categories">
                                <span class="suggested-category-item">Health News</span>
                                <span class="suggested-category-item">Wellness</span>
                                <span class="suggested-category-item">Nutrition</span>
                                <span class="suggested-category-item">Public Health</span>
                                <span class="suggested-category-item">Health Tips</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group-numbered">
                        <label for="author">3. Author</label><br>
                        <input type="text" id="author" name="author" value="Admin" required>
                    </div>

                    <div class="form-group-numbered">
                        <label for="tags">4. Tags</label>
                        <input type="text" id="tags" name="tags" placeholder="e.g., COVID-19, wellness, WHO, mental health">
                    </div>

                    <div class="form-group-numbered form-group-image-upload">
                        <label>5. Featured Image</label>
                        <div class="file-upload-area">
                            <input type="file" id="featuredImage" name="featuredImage" accept="image/*" style="display: none;">
                            <label for="featuredImage" class="upload-button">
                                <i class="fas fa-upload"></i> Upload
                            </label>
                            <span id="file-name">No file chosen</span>
                        </div>
                    </div>

                    <div class="form-group-numbered">
                        <label for="contentBody">6. Content Body</label>
                        <textarea id="contentBody" name="contentBody" rows="15" placeholder="Start writing your article here..." required></textarea>
                    </div>

                    <div class="form-group-numbered">
                        <label>7. Publish Status</label>
                        <div class="radio-group">
                            <label><input type="radio" name="publishStatus" value="Draft" checked> Draft</label>
                            <label><input type="radio" name="publishStatus" value="Pending Review"> Pending Review</label>
                            <label><input type="radio" name="publishStatus" value="Publish Now"> Publish Now</label>
                        </div>
                    </div>

                    <div class="form-group-numbered form-group-schedule">
                        <label>8. Schedule Post (Optional)</label>
                        <div class="schedule-options">
                            <div class="schedule-date">
                                <label for="scheduleDate">Select Date</label>
                                <input type="date" id="scheduleDate" name="scheduleDate" class="date-input">
                                <!-- Mock Calendar Display (Purely visual HTML/CSS, no functionality yet) -->
                                <div class="calendar-display">
                                    <div class="calendar-header">
                                        <span>June 20, 2025</span>
                                        <div class="nav-arrows">
                                            <i class="fas fa-chevron-left"></i>
                                            <i class="fas fa-chevron-right"></i>
                                        </div>
                                    </div>
                                    <div class="calendar-grid">
                                        <span class="day-name">SUN</span>
                                        <span class="day-name">MON</span>
                                        <span class="day-name">TUES</span>
                                        <span class="day-name">WED</span>
                                        <span class="day-name">THUR</span>
                                        <span class="day-name">FRI</span>
                                        <span class="day-name">SAT</span>
                                        <!-- Dates (example for June 2025 around the 20th) -->
                                        <span class="empty-day"></span><span class="empty-day"></span><span class="empty-day"></span>
                                        <span class="date">1</span><span class="date">2</span><span class="date">3</span><span class="date">4</span><span class="date">5</span><span class="date">6</span><span class="date">7</span>
                                        <span class="date">8</span><span class="date">9</span><span class="date">10</span><span class="date">11</span><span class="date">12</span><span class="date">13</span><span class="date">14</span>
                                        <span class="date">15</span><span class="date">16</span><span class="date">17</span><span class="date">18</span><span class="date">19</span><span class="date active-date">20</span><span class="date">21</span>
                                        <span class="date">22</span><span class="date">23</span><span class="date">24</span><span class="date">25</span><span class="date">26</span><span class="date">27</span><span class="date">28</span>
                                        <span class="date">29</span><span class="date">30</span><span class="date">31</span><span class="empty-day"></span><span class="empty-day"></span><span class="empty-day"></span><span class="empty-day"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="schedule-time">
                                <label for="scheduleTime">Select Time:</label>
                                <input type="time" id="scheduleTime" name="scheduleTime" value="08:00" class="time-input">
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons-bottom">
                        <button type="button" class="btn btn-save-draft"><i class="fas fa-save icon-left"></i> Save Draft</button>
                        <button type="button" class="btn btn-preview"><i class="fas fa-eye icon-left"></i> Preview</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-upload icon-left"></i> Publish Now</button>
                        <button type="button" class="btn btn-cancel"><i class="fas fa-times-circle icon-left"></i> Cancel</button>
                    </div>
                </form>
            </section>
        </main>
        <div class="sidebar-overlay"></div>
    </div>
    <script src="/frontend/components/admin-navs/side-bar.js"></script>
</body>
</html>
